<head>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>QuizTime Admin</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <div class="container">

        <div class="row h-25 py-5">
            <div class="container col-12">
                <form onsubmit="event.preventDefault(); send();">
                    <div class="row">
                        <div class="col-2">
                            <div class="form-check form-check-inline fs-2">
                                <input class="form-check-input fs-4 h-75 w-50" type="text" value="1" id="question">
                                <label class="form-check-label ms-2" for="question">Q.N.</label>
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="form-check form-check-inline fs-2">
                                <input class="form-check-input" type="radio" id="A" name="answer" value="A">
                                <label class="form-check-label" for="A">A</label>
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="form-check form-check-inline fs-2">
                                <input class="form-check-input" type="radio" id="B" name="answer" value="B">
                                <label class="form-check-label" for="B">B</label>
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="form-check form-check-inline fs-2">
                                <input class="form-check-input" type="radio" id="C" name="answer" value="C">
                                <label class="form-check-label" for="C">C</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-check form-check-inline fs-2">
                                <input class="form-check-input" type="radio" id="D" name="answer" value="D">
                                <label class="form-check-label" for="D">D</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="">
                                <input type="submit" value="Start" class="btn btn-success fs-4">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="">
                                <button onclick="event.preventDefault(); end();" class="btn btn-danger fs-4">End</button>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="row h-75 py-3">
            <div class="container col-6">
                <!-- Inserire Elastic Search grafo a torta su risposte all'ultima domanda -->
                <iframe class="h-100 w-100 border" src="http://localhost:5601/app/dashboards#/view/51a2cf10-2798-11ed-aa14-171b877f91aa?embed=true&_g=(filters%3A!()%2CrefreshInterval%3A(pause%3A!t%2Cvalue%3A0)%2Ctime%3A(from%3Anow-15m%2Cto%3Anow))&hide-filter-bar=true"></iframe>

            </div>
            <div class="container col-6">
                <!-- Inserire Elastic Search classifica totale -->
                <iframe class="h-100 w-100 border" src=""></iframe>
            </div>
        </div>
    </div>
</body>
